            <h1>// ESCOLHA A SUA ARMA</h1>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/classic-do-valorant-1536x683-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Classic :</strong> <br>
                             Leve e versátil, a arma padrão é um clássico inegável. <br>
                        </p>

                        <p>
                            <strong>TIPO // ARMAS LEVES !</strong> <br>
                            Seu modo primário faz disparos precisos quando o jogador está parado. Além disso, ela vem equipada com um modo alternativo de rajadas para combates de curta distância. <br>
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/shorty-do-valorant-1536x683-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Shorty:</strong> <br>
                             Supreenda seus inimigos bem de perto para obter o máximo de eficiência . <br>
                        </p>
                        
                        <p>
                            <strong>TIPO // ARMAS LEVES !</strong> <br>
                            Uma escopeta rápida de cano curto e altamente letal a curta distância, mas que dispara apenas dois tiros antes de precisar recarregar. Combina bem com armas de longa distância. <br>
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/frenzy-do-valorant-1536x683-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Frenzy:</strong> <br>
                             A curta distância, dedo no gatilho ! A longa distância... é melhor procurar outra arma. <br>
                        </p>
                        <p>
                            <strong>TIPO // ARMAS LEVES !</strong> <br>
                            Frenzy é uma metralhadora de mão leve e excelente para usar em movimento. Sua alta cadência de tiro pode ser difícil de controlar, então tente disparar rajadas curtas a distâncias intermediárias.<br>
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/ghost-do-valorant-1024x455-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Ghost:</strong> <br>
                              Elegante , silenciosa e eficiente ao disparar de qualquer distancia<br>
                        </p>
                        <p>
                            <strong>TIPO // ARMAS LEVES !</strong> <br>
                            Ghost é uma arma precisa que conta com um grande carregador, o que ajuda a compensar qualquer erro seu. Para acertar alvos distantes, é preciso manter a cadência de tiro controlada. E para acertar alvos de perto, pode sentar o dedo no gatilho. <br>
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/sheriff-do-valorant-1024x455-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Sheriff:</strong> <br>
                              Sheriff é um revólver moderno feito para quem busca tiros certeiros na cabeça do inimigo<br>
                        </p>
                        <p>
                            <strong>TIPO // ARMAS LEVES !</strong> <br>
                            Seus projéteis de alto impacto provocam bastante recuo, então é preciso ter pulso firme.<br>
                            <br>
                            Quando você domina esta arma, seus inimigos logo percebem que nunca tiveram chance.
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/stinger-do-valorant-1024x455-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Stinger:</strong> <br>
                             Os inimigos sabem que o fim chegou quando sentem o disparo da Stinger<br>
                        </p>
                        <p>
                            <strong>TIPO // SUBMETRALHADORAS!</strong> <br>
                            Esta submetralhadora tem mais potência a médias e longas distâncias, à custa da cadência de tiro e mobilidade.<br>
                            <br>
                            Seu carregador de 20 projéteis é contrabalançado por sprays que provocam bastante recuo. Em compensação, esta arma dispara tiros letais a distâncias intermediárias com a ajuda da mira e de fogo controlado.
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/spectre-do-valorant-1024x455-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Spectre:</strong> <br>
                             Bateu a dúvida? Vai de Spectre que tudo dá certo<br>
                        </p>
                        <p>
                            <strong>TIPO // SUBMETRALHADORAS!</strong> <br>
                            Spectre é uma arma faz-tudo com ótimo equilíbrio entre dano, cadência de tiro e precisão – tudo isso a distâncias curtas e intermediárias.<br>
                            <br>
                            Ela assombra as esquinas de todo mapa e requer apenas uma mira estável para acabar com os inimigos a longa distância.
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/bucky-do-valorant-1024x455-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Bucky:</strong> <br>
                             Atacante? Defensor? Tanto faz. O importante é ter uma escopeta dessas em mão<br>
                        </p>
                        <p>
                            <strong>TIPO // ESCOPETAS!</strong> <br>
                            Pesada, porém estável, Bucky tem um modo primário que serve para segurar avanços em esquinas acirradas ou ajudar na investida em áreas pequenas.
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/judge-do-valorant-1024x455-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Judge:</strong> <br>
                            Judge é uam escopeta automática de tiro rápido que causa muito dano constante.<br>
                        </p>
                        <p>
                            <strong>TIPO // ESCOPETAS</strong> <br>
                            Ela é estável com seus tiros normais, mas se torna volátil em disparos rápidos. 
                            <br>
                            Seu modo primário acaba com os alvos a curta distância, mas você precisará de uma mira estável para acertar qualquer coisa que esteja além do alcance do seu braço.
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/bulldog-do-valorant-1024x455-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Bulldog:</strong> <br>
                             Bulldog é do tipo de arma qeu traz sastifação ao conseguir um abate.<br>
                        </p>
                        <p>
                            <strong>TIPO // FUZIS!</strong> <br>
                            Este fuzil pode se tornar uma verdadeira máquina mortífera. Seu modo secundário permite que o atirador use a mira e descarregue rajadas curtas e precisas em qualquer um que se aproximar a distâncias intermediárias a longas.
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/guardian-do-valorant-1024x455-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Guardian:</strong> <br>
                            Esta arma dá um show na mãos de atirador pacientes.<br>
                        </p>
                        <p>
                            <strong>TIPO // FUZIS!</strong> <br>
                            Por ser um fuzil estilo DMR, Guardian é mais pesado e oferece menos mobilidade do que outros fuzis, mas seus disparos são precisos e poderosos. Saia caçando inimigos a distâncias longas e intermediárias.
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/phantom-do-valorant-1024x455-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Phantom:</strong> <br>
                            Phantom é uma arma equilibrada, projetada para disparar tiros estaveis que alcaçam lonhas distância.<br>
                        </p>
                        <p>
                            <strong>TIPO // FUZIS!</strong> <br>
                            Aproveite a automação desta arma para atingir qualquer um que tente se aproximar. Lance rajadas curtas e controladas para dispersar inimigos em qualquer lugar. Phantom tem um desempenho melhor quando o atirador está parado.
                            
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/vandal-do-valorant-1024x455-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Vandal:</strong> <br>
                             Este fuzil extremamente potente causa um enorme estrago com pequenas rajadas de balas. <br>
                        </p>
                        <p>
                            <strong>TIPO // FUZIS!</strong> <br>
                            Em compensação, se disparar por muito tempo, sua estabilidade é prejudicada. Vandal concede bastante dano a longa distância e recompensa aqueles que focam em um único tiro certeiro na cabeça do alvo.
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/marshal-do-valorant-1024x455-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Marshal:</strong> <br>
                             Escolha um ângulo bom, mire, e o alvo se arrependerá de ter dobrado aquela esquina. <br>
                        </p>
                        <p>
                            <strong>TIPO // FUZIS DE PRECISÃO!</strong> <br>
                            Marshal é um fuzil de precisão ágil e de zoom único que consegue manter longe aqueles inimigos insistentes. Devido à cadência mais lenta, você precisará acertar seus disparos ou ficará vulnerável a ataques.
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/operator-do-valorant-1024x455-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Operator:</strong> <br>
                             Aconchegue-se em um lugar e será capaz de controlar áreas importantes. <br>
                        </p>
                        <p>
                            <strong>TIPO // FUZIS DE PRECISÃO!</strong> <br>
                            Operator é um fuzil de precisão intenso com zoom duplo altamente eficiente. Esta arma tem um desempenho péssimo em movimento, mas dispara projéteis absurdamente poderosos que podem devastar uma equipe inteira com um só tiro..
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/Armas-do-VALORANT-16-removebg-preview (1).png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Ares:</strong> <br>
                             Não subestime o poder desta arma. <br>
                        </p>
                        <p>
                            <strong>TIPO // METRALHADORAS!</strong> <br>
                            Ares conta com um carregador enorme e se destaca em fogo de supressão ou causando muito dano a grupos concentrados de inimigos..
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/Armas-do-VALORANT-17-removebg-preview.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Odim:</strong> <br>
                             Ao empunhar uma arma grandiosa como esta, uma coisa é certa: quem a possui ascenderá à glória enquanto o oponente cai em ruína. <br>
                        </p>
                        <p>
                            <strong>TIPO // METRALHADORAS!</strong> <br>
                            Odin conta com disparos que causam bastante dano e anulam ataques com uma estabilidade surpreendente. Use sprays contra inimigos a curta distância e troque para o modo secundário para se tornar uma torreta ambulante.
                        </p>
                    </figcaption>
                </figure>
            </div>

            <div class="item-3d">
                <span class="ground"></span>
                <figure class="item-content group">
                    <div class="item-img">
                        <img src="img/faca Tactical.png" alt="valorant">  
                    </div>

                    <figcaption class="item-caption">
                        <p>
                            <strong>Faca Tatica :</strong> <br>
                             Para uma solução mais simples. <br>
                        </p>
                        <p>
                            <strong>TIPO // Confronto!</strong> <br>
                            Quando você ficar sem balas ou estiver em dúvida sobre o que fazer, dê uma facada no adversário. 
                            Com esta faca, você poderá correr mais rápido, destruir objetos mais depressa e acertar seus inimigos de uma vez só bem nas costas com o modo secundário.
                        </p>
                    </figcaption>
                </figure>
            </div>
        </section>
